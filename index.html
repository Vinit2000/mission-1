<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Zomato Clone</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet"/>
</head>
<body>

    <!--NavBar-->
    <header>
        <nav class="navbar">
            <div class="navbar__brand">
                <img src="./images/logo.png" alt="logo" class="navbar__logo" />            
            </div>
            <div class="navbar__nav__items" >
                <button class="nav__item button__primary" >Order Food</button>
            </div>
        </nav>
    </header>
    <main class="container">

        <!--Hero Section-->
        <section class="hero__container">
            <div class="hero__image__container">
                <img class="hero__image" alt="hero images" src="./images/hero.jpg"/>
            </div>
            <div class="hero__description">
                <h1 class="hero__text">
                  Order food from favourite restaurants near you.
                </h1>
                <button class="button__primary">Order Now</button>
            </div>
        </section>

        <!--Explore Menu-->
        <section class="explore__menu__container">
            <h1 class="explore__menu__text">Explore Our Menu</h1>
            <div class="explore__menu__gradient__bg"></div>
            <div class="explore__menu__lists">
                <!--burger-->
                <div class="food__menu__card">
                    <img src="./images/burger.jpg" alt="burger" class="food__image"/>
                    <div class="food__menu__card__description">
                        <h3 class="food__title">Burger</h3>
                        <p class="food__restaurants">
                        Burger King, Mcdonalds, Burger Place
                        <span style="color: red;">+3</span>
                        </p>
                    </div>
                </div>
                <!--pizza-->
                <div class="food__menu__card" id="pizza__card">
                    <img src="./images/pizza.jpg" alt="pizza" class="food__image"/>
                    <div class="food__menu__card__description">
                        <h3 class="food__title">Pizza</h3>
                        <p class="food__restaurants">
                        Pizza Hut, Domino's Pizza
                        <span style="color: red;">+3</span>
                        </p>
                    </div>
                </div>
                <!--ice-creams-->
                <div class="food__menu__card">
                    <img src="./images/iceCream.jpg" alt="ice cream" class="food__image"/>
                    <div class="food__menu__card__description">
                        <h3 class="food__title">Ice Creams</h3>
                        <p class="food__restaurants">
                        Baskin Robins,Ibaco
                        <span style="color: red;">+3</span>
                        </p>
                    </div>
                </div>
            </div>
            <div class="">
                <button class="">View More</button>
            </div>
        </section>

        <!--Restaurants-->
        <section class="restaurants__container">
          <h1 class="restaurants__description">Order From 100's of restaurants</h1>
          <div class="restaurants__flex">
            <div class="restaurants__flex__row__one">
              <div class="restaurants__1">
                <img class="restaurants__1__image" src="./images/restaurant1.jpg" />
              </div>
              <div class="restaurants__2">
                <img class="restaurants__2__image" src="./images/restaurant2.jpg" />
              </div>
              <div class="restaurants__3">
                <img class="restaurants__3__image" src="./images/restaurant3.jpg" />
              </div>
              <div class="restaurants__4">
                <img class="restaurants__4__image" src="./images/restaurant4.jpg" />
              </div>
            </div>
          </div>
        </section>
    </main>
</body>
</html>
